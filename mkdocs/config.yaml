name: mkdocs
description: "MkDocs add-on"
version: 1.0.5
slug: mkdocs
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services
ingress: true
ingress_port: 8000
ingress_stream: true
panel_icon: mdi:book-open-variant-outline
panel_title: MkDocs
ports:
  8000/tcp: #Not needed for ingress
webui: http://[HOST]:[PORT:8000]
map:
  - addon_config:rw
  - homeassistant_config:rw
  - media:rw
  - share:rw
  - ssl
